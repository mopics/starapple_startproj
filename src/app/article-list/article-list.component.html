<div id="page">
  <div class="container">
    <div class="row">
        <nav class="navbar navbar-toggleable-sm navbar-light">
          <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <a href="#" class="navbar-brand text-primary text-center text-md-left" id="logo">V&E</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li *ngFor="let itm of menu" class="nav-item">
              <a class="nav-link"
               (click)="menuItmClicked(itm.id)"
              [style.color]="itm.id==selectedType ? 'red' : '#333'"

              href="#">{{itm.name}}</a>
            </li>
          </ul>
          </div>
          <a href="#" id="shop-btn" class="navbar-right text-right">

              <div class="fa fa-shopping-cart" ></div>
              &nbsp;{{shopItems}}&nbsp;<span class="visible-sm">Items</span>

          </a>
        </nav>
    </div>

    <div class="row page-content">

      <!-- start Verfijn col -->
      <div class="col-md-12 col-lg-3 filter-col">
        <ul>
          <div class="filter-title">Verfijn op kleur:</div>
          <li *ngFor="let itm of colors">
            <input (click)="colorClicked( itm.id )" type="radio" name="color"> {{ itm.name }}

          </li>
        </ul>
        <ul>
          <div class="filter-title">Verfijn op materiaal:</div>
          <li *ngFor="let itm of materials">
            <input (click)="materialClicked( itm.id )" type="radio" name="material"> {{ itm.name }}
          </li>
        </ul>
      </div>
      <!-- end Verfijn col-->

      <!-- start articles all-col-->
      <div class="col-md-12 col-lg-9">
        <div class="row">
          <div *ngFor="let itm of filteredArticles" >

            <div class="col-xs-12 col-md-6 col-lg-4 article-col" >
              <div (click)="purchase()">
                <a href="#" class="thumbnail"><img class="article-img" src="{{ itm.img }}"></a>
              </div>
              <div>
                <div href="#" (click)="purchase()" class="col-8 article-title">{{ itm.name }} </div>
                <div href="#" (click)="purchase()" class="col-4 float-right article-price mt">&euro;{{itm.price}}</div>
              </div>
            </div>
          </div><!--end single-articles col-->
        </div><!--end articles row -->
      </div><!--end all articles-col-->


    </div><!--end page-content-->
  </div><!--end container-->
<div><!-- end page -->
